databaseChangeLog:
  - changeSet:
      id: two
      author: Chav
      changes:
        - createTable:
            tableName: bid
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bidder_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: lot_id
                  type: integer
                  constraints:
                    foreignKeyName: lot_id
                      references: lot (id)