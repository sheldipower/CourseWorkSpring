databaseChangeLog:
  - changeSet:
      id: one
      author: ChAV
      changes:
        - createTable:
            tableName: lot
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(4096)
                  constraints:
                    nullable: false
              - column:
                  name: startPrice
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: bidPrice
                  type: int
                  constraints:
                    nullable: false